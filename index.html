<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
             height: 38px; 
             width: 45px;
        }
    </style>
    <script src="https://kit.fontawesome.com/ee3a7336f9.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light" style="height:397px;width: 300px;border:rgb(122, 121, 121) solid 3px;border-radius: 21px; margin-top: 150px;">
        <h2 style="text-align:center ;">Calculator</h2>
        <form action="">
            <input type="text" class="form-control">
        </form>
      <div class="container" style="padding:10px ;">
        <div class="row" style="padding:10px ;">
            <div class="col-3"> <button type="button" class="btn btn-secondary">(</button></div>
            <div class="col-3"><button type="button" class="btn btn-secondary" >)</button></div>
            <div class="col-3"><button type="button" class="btn btn-secondary" >AC</button></div>
            <div class="col-3"><button type="button" class="btn btn-secondary" ><i class="fa-solid fa-delete-left"></i></button></div>
        </div>
            <div class="row" style="padding:10px ;">
                <div class="col-3"> <button type="button" class="btn btn-secondary" >1</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary" >2</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary" >3</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary" ><i class="fa-solid fa-divide"></i></button></div>
            </div>
            <div class="row" style="padding:10px ;">
                <div class="col-3"> <button type="button" class="btn btn-secondary">4</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary" >5</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary" >6</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary" ><i class="fa-solid fa-xmark"></i></button></div>
            </div>
            <div class="row" style="padding:10px ;">
                <div class="col-3"> <button type="button" class="btn btn-secondary" >7</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary" >8</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary" >9</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary" ><i class="fa-solid fa-minus"></i></button></div>
            </div>
            <div class="row" style="padding:10px ;">
                <div class="col-3"> <button type="button" class="btn btn-secondary">0</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary">.</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary"><i class="fa-solid fa-equals"></i></button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary"><i class="fa-solid fa-plus"></i></button></div>
            </div>
            
      </div>

    </div>

   
</body>
</html>
